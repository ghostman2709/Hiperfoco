  <style>

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #001122, #002244);
      color: #66ccff;

    }

    .audio-container {
      padding: 1rem;
      text-align: center;
      background: rgba(0, 17, 34, 0.6);
      border-bottom: 2px solid #66ccff;
    }

    .audio-msg {

      color: #99ccff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px #3399ff88;
      font-weight: 600;
    }

    #audioControl {

      border: 2px solid #66ccff;
      color: #66ccff;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;

      text-align: center;

    }

    header {

      text-align: center;
    }

    header h1 {

      color: #66ccff;
      margin: 0;

    }

    header p {
      font-size: 1.2rem;
      color: #99ccff;
      margin-top: 0.5rem;
      text-shadow: 0 0 8px #3399ff99;
      font-weight: 600;
    }

    .section {
      padding: 2rem 1.5rem 3rem;
      max-width: 800px;
      margin: 1rem auto;
      border: 2px solid #66ccff;
      border-radius: 16px;
      background: rgba(0, 17, 34, 0.6);
      box-shadow: 0 0 30px #66ccff, 0 0 60px #3399ffaa;
      text-align: center;
    }

    .section h2 {
      color: #66ccff;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #3399ff;
      font-weight: 700;
    }

    select#capituloSelect {
      display: block;
      background: rgba(102, 204, 255, 0.1);
      color: #66ccff;
      padding: 14px 20px;
      margin: 0 auto 1rem;
      border: 2px solid #66ccff;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 700;
      font-size: 18px;
      max-width: 320px;
      backdrop-filter: blur(5px);
      cursor: pointer;
      box-shadow: 0 0 10px #66ccff;
      text-align: center;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%2366ccff'%3e%3cpath d='M4 6l4 4 4-4z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px 12px;
    }

    iframe#leitorCapitulo {
      border: 2px solid #66ccff;
      border-radius: 12px;
      box-shadow: 0 0 30px #66ccffcc;
      width: 100%;
      height: 800px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #88aabb;
      text-shadow: 0 0 5px #3399ff88;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
    }

    .fade-in.appear {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .section h2 {
        font-size: 1.4rem;
      }
      #audioControl, select#capituloSelect {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
        max-width: 100%;
      }
      iframe#leitorCapitulo {
        height: 600px;
      }
    }
  </style>
</head>

<script>
  const btnAudio = document.getElementById('audioControl');
  const audio = document.getElementById('bgAudio');
  let isPlaying = false;

  btnAudio.addEventListener('click', () => {
    if (!isPlaying) {
      audio.play();
      btnAudio.innerHTML = 'Parar Trilha Sonora ‚è∏Ô∏è üîä';
      isPlaying = true;
    } else {
      audio.pause();
      btnAudio.innerHTML = 'Ativar Trilha Sonora üéß';
      isPlaying = false;
    }
  });

  // Tenta tocar o √°udio no carregamento (pode ser bloqueado)
  window.addEventListener('load', () => {
    audio.volume = 0.4;
    audio.play().then(() => {
      btnAudio.innerHTML = 'Parar Trilha Sonora ‚è∏Ô∏è üîä';
      isPlaying = true;
    }).catch(() => {
      // Autoplay bloqueado, aguardando intera√ß√£o do usu√°rio
    });
  });

  // Carregar cap√≠tulo no iframe
  const capituloSelect = document.getElementById('capituloSelect');
  capituloSelect.addEventListener('change', (e) => {
    const url = e.target.value;
    const iframe = document.getElementById('leitorCapitulo');
    iframe.src = url;
  });

  // Anima√ß√£o fade-in ao scroll
  const fadeIns = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('appear');
        obs.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  fadeIns.forEach(el => observer.observe(el));
</script>
